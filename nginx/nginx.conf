server {
    listen 80;
    server_name localhost;



    # ======================================================
    # НОВЫЙ БЛОК: Прокси для Админ-Консоли Keycloak
    # ======================================================
    location /admin/keycloak/ {
        # Убираем префикс /admin/keycloak/ перед отправкой запроса в Keycloak
        rewrite /admin/keycloak/(.*) /$1 break;
        proxy_pass http://keycloak:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ======================================================
    # СТАРЫЕ БЛОКИ (остаются без изменений)
    # ======================================================

    # Прокси для Пользовательского интерфейса Keycloak
    location /auth/ {
        proxy_pass http://keycloak:8080/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Прокси для Backend API
    location /api/ {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://backend:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Прокси для Frontend (ловит все остальное)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
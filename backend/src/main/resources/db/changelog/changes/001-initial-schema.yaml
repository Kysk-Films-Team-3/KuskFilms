databaseChangeLog:
  - changeSet:
      id: 001-initial-schema
      author: kyskfilms
      comment: Initial database schema for KYSKFilms application
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: keycloak_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: films
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: thumbnail_url
                  type: varchar(500)
              - column:
                  name: video_url
                  type: varchar(500)
              - column:
                  name: duration_seconds
                  type: integer
              - column:
                  name: views
                  type: bigint
                  defaultValue: "0"
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_films_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: film_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_film
                    references: films(id)
                    deleteCascade: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_users_keycloak_id
            tableName: users
            columns:
              - column:
                  name: keycloak_id

        - createIndex:
            indexName: idx_users_email
            tableName: users
            columns:
              - column:
                  name: email

        - createIndex:
            indexName: idx_films_user_id
            tableName: films
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_comments_film_id
            tableName: comments
            columns:
              - column:
                  name: film_id

        - createIndex:
            indexName: idx_comments_user_id
            tableName: comments
            columns:
              - column:
                  name: user_id
# ============================================
# KYSKFilms - Docker Compose (Final & Fixed)
# ============================================

services:
  # ============ NGINX ============
  nginx:
    image: nginx:1-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-nginx-proxy
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      # Прямое монтирование файла - это самый надежный способ для одного файла
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
      - keycloak
    networks:
      - kyskfilms-network
    restart: unless-stopped

  # ============ POSTGRES DATABASE ============
  postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGTZ: UTC
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Прямое монтирование файла
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} && psql -U ${POSTGRES_USER} -lqt | cut -d '|' -f 1 | grep -qw ${POSTGRES_APP_DB} && psql -U ${POSTGRES_USER} -lqt | cut -d '|' -f 1 | grep -qw ${POSTGRES_KC_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kyskfilms-network
    restart: unless-stopped

  # ============ MINIO (S3 Storage) ============
  minio:
    image: minio/minio:latest
    container_name: ${COMPOSE_PROJECT_NAME}-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - kyskfilms-network
    restart: unless-stopped

  # ============ MINIO INIT ============
  minio-init:
    image: minio/mc:latest
    container_name: ${COMPOSE_PROJECT_NAME}-minio-init
    depends_on:
      minio: { condition: service_healthy }
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio ${MINIO_INTERNAL_URL} ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing myminio/${MINIO_BUCKET};
      mc anonymous set download myminio/${MINIO_BUCKET};
      echo '✓ MinIO bucket ${MINIO_BUCKET} created successfully';
      "
    networks:
      - kyskfilms-network
    restart: "no"

  # ============ KEYCLOAK ============
  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    container_name: ${COMPOSE_PROJECT_NAME}-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_KC_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME: ${DOMAIN}
      KC_HTTP_RELATIVE_PATH: /auth
      KC_PROXY: "edge"
      KC_HOSTNAME_ADMIN_URL: http://${DOMAIN}/admin/keycloak


    command: start-dev --hostname-strict=false
    depends_on:
      postgres: { condition: service_healthy }
    volumes:
      - ./keycloak/themes:/opt/keycloak/themes
    networks:
      - kyskfilms-network
    restart: unless-stopped

  # ============ KEYCLOAK INIT ============
  keycloak-init:
    image: alpine:latest
    container_name: ${COMPOSE_PROJECT_NAME}-keycloak-init
    depends_on:
      - keycloak
    environment:
      KEYCLOAK_URL: ${KEYCLOAK_INTERNAL_URL}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
    volumes:
      # Прямое монтирование файла
      - ./keycloak/keycloak-init.sh:/app/init.sh:ro
      - keycloak_import_dir:/keycloak/import:ro
    entrypoint: /bin/sh
    command: ["/app/init.sh"]
    networks:
      - kyskfilms-network
    restart: "no"

  # ============ BACKEND (Spring Boot) ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-Xmx1024m -Xms512m"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_APP_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_ISSUER_URI: ${FRONTEND_PROXY_KEYCLOAK_URL}/realms/${KEYCLOAK_REALM}
      KEYCLOAK_JWK_SET_URI: ${KEYCLOAK_INTERNAL_URL}/auth/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
      MINIO_URL: ${MINIO_INTERNAL_URL}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_REGION: ${MINIO_REGION}
    depends_on:
      postgres: { condition: service_healthy }
      minio-init: { condition: service_completed_successfully }
      keycloak-init: { condition: service_completed_successfully }
    volumes:
      - backend_logs:/app/logs
    networks:
      - kyskfilms-network
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_INTERNAL_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============ FRONTEND (React) ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_KEYCLOAK_URL: ${FRONTEND_PROXY_KEYCLOAK_URL}
        REACT_APP_BACKEND_URL: ${FRONTEND_PROXY_BACKEND_URL}
    container_name: ${COMPOSE_PROJECT_NAME}-frontend
    depends_on:
      - backend
    networks:
      - kyskfilms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${FRONTEND_INTERNAL_PORT}/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

# ============================================
# Volumes Definition
# ============================================
volumes:
  postgres_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME}_postgres_data
  minio_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME}_minio_data

  # Определения для ПАПОК оставляем здесь
  keycloak_import_dir:
    driver: local
    driver_opts: { type: 'none', o: 'bind', device: '${PWD}/keycloak/import' }
  backend_logs:
    driver: local
    driver_opts: { type: 'none', o: 'bind', device: '${PWD}/backend/logs' }

# ============================================
# Networks Definition
# ============================================
networks:
  kyskfilms-network:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME}_network
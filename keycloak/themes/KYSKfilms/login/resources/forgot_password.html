<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>KYSKFilms - Створіть пароль</title>
    <link rel="stylesheet" href="css/forgot_password.css">
    <script src="js/forgot_password.js" defer></script>
</head>
<body class="forgot_password_page">
<div class="forgot_password_page">
    <div class="forgot_password_layout">

        <div class="forgot_password_title">Створіть пароль</div>
        <div class="forgot_password_subtitle">
            Щоб продовжити, створіть новий пароль, який не є вашим поточним
        </div>

        <form class="forgot_password_form" id="passwordForm">
            <div class="forgot_password_input_group">
                <div class="forgot_password_inputs">
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder=" "
                        class="forgot_password_input"
                        autocomplete="new-password"
                />
                <label for="password">Новий пароль</label>
                <div class="forgot_password_error_text" id="passwordError">
                    <div class="forgot_password_error_icon"></div>
                    <span id="passwordErrorText"></span>
                </div>
            </div>
                </div>
            <div class="forgot_password_input_group">
                <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder=" "
                        class="forgot_password_input"
                        autocomplete="new-password"
                />
                <label for="confirmPassword">Повторить новий пароль</label>
                <div class="forgot_password_error_text" id="confirmError">
                    <div class="forgot_password_error_icon"></div>
                    <span id="confirmErrorText"></span>
                </div>
            </div>
        </form>


        <div class="forgot_password_block">
            <button type="button" class="forgot_password_button disabled" id="saveBtn">Продовжити</button>
        </div>

    </div>
</div>
</body>
</html>

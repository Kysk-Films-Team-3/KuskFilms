<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>KYSKFilms - Створіть пароль</title>
    <link rel="stylesheet" href="css/create_password.css">
    <script src="js/create_password.js" defer></script>
</head>
<body class="create-page">
<div class="create_page">
    <div class="create_layout">

        <div class="create_title">Створіть пароль, щоб розпочати членство</div>
        <div class="create_subtitle">
            Ще кілька кроків, і все готово!
            Ми теж ненавидимо паперову роботу.
        </div>

        <form class="create_form" id="passwordForm">
            <div class="create_input_block">
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder=" "
                        class="create_input"
                        autocomplete="new-password"
                />
                <label for="password">Пароль</label>
                <div class="create_error_text" id="passwordError" style="display:none;">
                    <div class="create_error_icon"></div>
                    <span id="passwordErrorText" style="color:#DD5254; font-size:14px;"></span>
                </div>
            </div>

        </form>

        <div class="create_block">
            <button type="button" class="create_button disabled" id="saveBtn">Далі</button>
        </div>

        <div class="create_remember_block">
            <label class="create_remember_wrapper">
                <div id="rememberCheckbox" class="create_custom_checkbox">
                    <div class="create_checkbox_icon"></div>
                </div>
                <span>Будь ласка, не надсилайте мені електронні листи зі спеціальними пропозиціями KYSK</span>
            </label>
            <input type="hidden" name="rememberMe" id="rememberMeInput" value="false">
        </div>

    </div>
</div>
</body>
</html>
